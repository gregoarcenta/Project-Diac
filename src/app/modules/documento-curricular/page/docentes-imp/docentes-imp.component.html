<div class="container">
  <div class="row px-4 flex-column h-100">

    <div class="col-10 mx-auto my-3">
      <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modalDocenteSelection">
        + Añadir Profesores Implicados
      </button>
    </div>

    <div class="col-10 mx-auto flex-grow-1">
      <table class="table center">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Asignación </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let docente of docenteListSelected">
            <td>Lic. {{docente.nameTeacher}} {{docente.lastNameTeacher}}</td>
            <td>Docente de {{docente.Course.nameCourse}}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="col-12 text-end my-3 py-3">
      <button class="btn btn-danger">Cancelar</button>
      <button class="btn btn-danger ms-3" (click)="nextPage()">siguiente</button>
    </div>

  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modalDocenteSelection" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="modalDocenteSelection" aria-hidden="true">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title m-0" id="modalDocenteSelection">Seleccionar docente</h3>
        <button type="button" class="btn-close" id="btnCloseModal" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body p-0">

        <ul *ngIf="docentesList.length > 0" class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-center"
            *ngFor="let docente of docentesList">
            <div class="ms-2 me-auto form-check">
              <input class="form-check-input" [id]="docente.id" type="checkbox"
                (input)="fillArrayDocentes($event,docente)" [checked]="marcarCheckbox(docente.id)">
              <label class="form-check-label" [for]="docente.id">
                {{docente.nameTeacher | titlecase }} {{docente.lastNameTeacher | titlecase}}
              </label>
            </div>
            <div class="badge bg-primary p-2 rounded-pill">
              <h5 class="m-0">Docente de {{docente.Course.nameCourse}}</h5>
            </div>
          </li>
        </ul>

        <div *ngIf="docentesList.length === 0" class="alert alert-info px-2 mx-4 text-center mt-3">
          No existen docentes en las asignaturas seleccionadas
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
      </div>
    </div>
  </div>
</div>
