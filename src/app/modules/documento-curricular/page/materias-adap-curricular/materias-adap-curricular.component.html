<div class="container">
  <div class="row px-4 flex-column h-100">

    <div class="col-10 mt-2">
      <div *ngFor="let asignatura of asignaturas" class="form-check">
        <input class="form-check-input" type="checkbox" value="" [checked]="marcarCheckbox(asignatura.id)"
          [id]="asignatura.id" (input)="fillArrayCourses($event)">
        <label class="form-check-label" for="flexCheck">
          {{asignatura.nameCourse}}
        </label>
      </div>
    </div>

    <div class="col-10 mx-auto flex-grow-1"></div>

    <div class="col-10 text-end my-3 py-3">
      <button class="btn btn-danger">Cancelar</button>
      <button class="btn btn-danger ms-3" (click)="nextPage()">siguiente</button>
    </div>

  </div>
</div>
