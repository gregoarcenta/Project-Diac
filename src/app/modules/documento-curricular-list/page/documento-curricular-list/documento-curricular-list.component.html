<div class="container">
    <div class="row justify-content-center">
  
      <h1 class="text-center mt-3 mb-2">Lista de documento individual de Adaptaci√≥n Curricular </h1>
  
      <section class="my-3 col-12 col-md-4">
        <div class="">
          <form class="">
            <input class="form-control me-4 center" type="text" name="filterItems" 
            placeholder="Buscar por nombre del estudiante..." [(ngModel)]="filterItems"  >
          </form>
        </div>
      </section>
  
      <div class="col-12 mt-4">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>No.<i class="fas fa-sort"></i> </th>
              <th>Nombres<i class="fas fa-sort"></i></th>
              <th>Apellidos<i class="fas fa-sort"></i></th>
              <th>Tutor<i class="fas fa-sort"></i></th>
              <th>Correo<i class="fas fa-sort"></i></th>
              <th>Opciones<i class="fas fa-sort"></i></th>
            </tr>
          </thead>
          <tbody>
          
        
              <tr *ngFor="let item of items | filter:filterItems |  paginate: {itemsPerPage: 4, currentPage:pageActual} ">
                <td>{{item.id}}</td>
                <td>{{item.nombre}}</td>
                <td>{{item.apellidos}}</td>
                <td>{{item.tutor}}</td>
                <td>{{item.curso}}</td>
  
                <td>
        
                  <button class="btn btn-danger" style="margin-left: 10px;">
                    <i class="bi bi-eye-fill"></i>   Visualizar
                  </button>
                </td>
              </tr>
          </tbody>
        </table>
        <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>
  
      </div>
    </div>
  
  </div>
