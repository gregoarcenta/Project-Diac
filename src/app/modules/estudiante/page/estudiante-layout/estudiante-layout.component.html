<div class="container-items d-flex text-center my-2">
  <div *ngFor="let item of items" class="item-badge d-flex align-items-center">
    <p (click)="toggleItemActivated(item.id)" [ngClass]="item.activated? 'bg-primary':'bg-secondary'"
      class="badge rounded-circle" [routerLink]="['/dashboard/adaptacion-curricular/'+item.link]">{{item.id}}</p>
    <p [ngClass]="{'active mx-2 text-primary': item.activated}" class="badge-text">{{item.description}}</p>
  </div>
</div>

<router-outlet></router-outlet>
