<div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
  <div [class]="'show toast align-items-center border-0 text-white bg-'+typeAlert" role="alert" aria-live="assertive"
    aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        {{message}}
      </div>
      <button (click)="hiddenAlert()" type="button" class="btn-close btn-close-white me-2 m-auto"
        data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>
